<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<title>Edit book</title>
</head>
<body>
<h1>Edit book</h1>
<form th:object="${book}" th:action="@{../save}" action="#" method="post">
<input type="hidden" th:field="*{id}" class="form-control"/>
<input type="text" th:field="*{title}" />
<input type="text" th:field="*{author}" />
<input type="number" th:field="*{publishYear}" />
<input type="text" th:field="*{isbn}" />
<input type="number" th:field="*{price}" />
<label for="categories">Category</label>
<select id="categories" th:field="*{category}"> <option th:each="category: ${categories}" th:value="${category.categoryId}" 
 th:text="${category.name}"></option>
</select>
<input type="submit" class="btn btn-success" value="Save"></input></form>
<a href="/booklist" class="btn btn-primary">Back to Booklist</a>

</body>
</html>
