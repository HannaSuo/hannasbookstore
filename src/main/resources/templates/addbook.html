<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<title>Add book</title>
</head>
<body>
<h1>Add book</h1>
<div>
 <form th:object="${book}" th:action="@{save}" action="#" method="post"> 
 <label for="title">Title</label>
 <input type="text" id="title" th:field="*{title}" />
 
 <label for="author">Author</label>
 <input type="text" id="author" th:field="*{author}" />
 
 <label for="year">Publish Year</label>
 <input type="number" th:field="*{publishYear}" />
 
 <label for="isbn">ISBN</label>
 <input type="text" th:field="*{isbn}" />
 
 <label for="price">Price</label>
 <input type="number" th:field="*{price}" />
 
 <label for="categories">Category</label>
<select id="categories" th:field="*{category}"> <option th:each="category: ${categories}" th:value="${category.categoryId}" 
 th:text="${category.name}"></option>
</select>
 
 <input class="btn btn-success" type="submit" value="Save"></input>
 </form>
</div>
<a href="/booklist" class="btn btn-primary">Back to Booklist</a>

</body>
</html>
